overwrite: true
schema: ${SCHEMA_PATH:http://localhost:4000}
documents: "src/**/*.graphql"
generates:
  src/api/types.ts:
    - typescript:
  src/api/:
    preset: near-operation-file
    presetConfig:
      extension: .ts
      baseTypesPath: types.ts
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
#      useTypeImports: true
      fetcher:
#        endpoint: ${SCHEMA_PATH:http://localhost:4000}
        func: './fetcher#fetcher'
#        fetchParams:
#          headers: [["content-type", "application/json"]]
    hooks:
      afterAllFileWrite:
        - prettier --write
  ./graphql.schema.json:
    plugins:
      - "introspection"
