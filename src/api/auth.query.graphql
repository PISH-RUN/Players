mutation Login($data: LoginInput!) {
    login(data: $data) {
        id
        username
        password
        lastLogin
        token
    }
}

mutation CreateUser($data: UserCreateInput!) {
    createUser(data: $data) {
        id
        username
        password
        role
    }
}

query GetUser($id: Int) {
    user(where: { id: $id }) {
        id
        username
        canLogin
    }
}
